<div class="min-h-screen flex items-center justify-center bg-gray-300">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h2>

    <form (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Correo electrónico</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="mt-1 block w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="tucorreo@ejemplo.com"
          required />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="mt-1 block w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="********"
          required />
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
          Iniciar sesión
        </button>
      </div>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      <a href="#" class="text-blue-500 hover:underline"
        >¿Olvidaste tu contraseña?</a
      >
    </p>
  </div>
</div>
